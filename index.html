<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Github</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/posicionamento.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

        <h1 class="textCenter">Projeto Usuário Github</h1>

    <script src="srcs/models/UsuarioGit.js"></script>
    <script src="srcs/models/RepositorioGit.js"></script>
    <script src="srcs/views/UsuarioGitView.js"></script>
    <script src="srcs/views/RepositorioGitView.js"></script>
    <script src="srcs/controllers/UsuarioGitController.js"></script>
    <script src="srcs/controllers/RepositorioGitController.js"></script>
    <script src="js/main.js"></script>

</html>
